<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">pharmacy</div>
          <div class="navbar">
            <div>
              <a href="#" style="text-decoration:none">Home</a>
            </div>
            <div>
              <a href="{%url 'cart' %}" style="text-decoration:none">Cart</a>
            </div>
            <div>
              <a href="#" style="text-decoration:none">Profile</a>
            </div>
          </div>
        </nav>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Sign Out</button></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="Original First Name" value=""></div>
                      <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Original Last Name"></div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Original Phone Number" value=""></div>
                      <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Original Address" value=""></div>
                      <div class="col-md-12"><label class="labels">Pincode</label><input type="text" class="form-control" placeholder="Original Pincode" value=""></div>
                      <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="Original Email ID" value=""></div>
                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="p-3 py-5">
                <div class="mt-5 text-center bloop"><button class="btn btn-primary profile-button" type="button">View Past Orders</button></div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>

</body>
</html>
