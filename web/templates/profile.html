<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/profile.css'%}">
</head>
<body>
    <header>
        <nav>
          <div class="logo">pharmacy</div>
          <div class="navbar">
            <div>
              <a href="{%url 'main' %}" style="text-decoration:none">Home</a>
            </div>
            <div>
              <a href="{%url 'cart' %}" style="text-decoration:none">Cart</a>
            </div>
            <div>
              <a href="{%url 'profile' %}" style="text-decoration:none">Profile</a>
            </div>
          </div>
        </nav>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{user.2}} {{user.3}}</span>
                <span class="text-black-50">{{user.0}}</span>
                <span> </span>
              </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" id="soutbutton">Sign Out</button></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <form method="post" action="{%url 'update' %}">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" name = "fname" placeholder="Original First Name" value="{{user.2}}"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" name="lname" value="{{user.3}}" placeholder="Original Last Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="phone" placeholder="Original Phone Number" value="{{user.4}}"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name = "address" placeholder="Original Address" value="{{user.8}}"></div>
                        <div class="col-md-12"><label class="labels">Pincode</label><input type="text" class="form-control" name = "pin" placeholder="Original Pincode" value="{{user.9}}"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" name = "email" placeholder="Original Email ID" value="{{user.0}}"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                  </form>
                </div>
          </div>
          <div class="col-md-4">
              <div class="p-3 py-5">
                <div class="mt-5 text-center bloop"><a href = "{% url 'history'%}"><button class="btn btn-primary profile-button" type="button">View Past Orders</button></a></div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>

</body>
</html>

<script>
  // Function to handle button click event
document.getElementById("soutbutton").onclick = function() {
    // Set the cookie value
    document.cookie = "login_set=no; path=/";

    // Redirect the user to a desired page
    window.location.href = "{% url 'main' %}";
};

</script>
