<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <header>
        <nav>
          <div class="logo">pharmacy</div>
          <div class="navbar">
            <div>
              <a href="{%url 'main' %}" style="text-decoration:none">Home</a>
            </div>
            <div>
              <a href="#" style="text-decoration:none">Cart</a>
            </div>
            <div>
              <a href="#" style="text-decoration:none">Profile</a>
            </div>
          </div>
        </nav>
    </header>

    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <!--<div class="col align-self-center text-right text-muted">3 items</div>--> <!--will work on this later-->
                    </div>
                </div>    

                {% for value in cart%}
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">{{value.4}}</div>
                            <div class="row">{{value.7}}</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">{{value.0}}</a><a href="#">+</a>
                        </div>
                        <div class="col">$ {{value.5}}<span class="close">&#10005;</span></div>
                    </div>
                </div>
                {% endfor %}

                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>

    </div>
</body>
</html>
