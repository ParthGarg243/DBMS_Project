<!DOCTYPE html>
<html lang="en">

<head>  {% load static %}

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/stock.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<title>Manage Stock</title>
</head>

<body>
  <header>
    <nav>
      <div class="navbar">
        <div>
          <a href="#" style="text-decoration:none" id = "soutbutton">Sign Out</a>
        </div>
        <div>
          <a href="{% url 'dashboard' %}" style="text-decoration:none">Product Stats</a>
        </div>
        <div>
          <a href="{% url 'stock' %}" style="text-decoration:none">Manage Stock</a>
        </div>

        <div>
            <a href="{% url 'approval' %}" style="text-decoration:none">Order Approval</a>
          </div>

      </div>
    </nav>
</header>

    <h1>Update Stock</h1>

    <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
            <div class="card-header">
                <h2>Update Stock</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered m-0">
                    <thead>
                      <tr>
                        <!-- Set columns width -->
                        <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                        <th class="text-center py-3 px-4" style="width: 120px;">Add</th>
                      </tr>
                    </thead>
                    <tbody>
                      <form action = "{%url 'stock' %}" method="post">
                        {% csrf_token %}

                      {% for product in products %}
            
                      <tr>
                        <td class="p-4">
                          <div class="media align-items-center">
                            <img src="{{product.7}}" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                            <div class="media-body">
                              <a href="#" class="d-block text-dark">{{product.1}}</a>
                              <small>
                                <span class="text-muted">Current Stock: </span> {{product.3}} &nbsp;
                              </small>
                            </div>
                          </div>
                        </td>
                        <td class="align-middle p-4"><input type="text" name = "{{product.0}}" class="form-control text-center" value="0"></td>
                      </tr>
            
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
                
                <div class="float-right">
                  <button type="submit" class="btn btn-lg btn-primary mt-2">Update Stock</button>
                </div>
              </form>
            
              </div>
          </div>
      </div>
</body>

</html>


<script>
  // Function to handle button click event
document.getElementById("soutbutton").onclick = function() {
    // Set the cookie value
    document.cookie = "admin_set=no; path=/";

    // Redirect the user to a desired page
    window.location.href = "{% url 'admin' %}";
};

</script>
