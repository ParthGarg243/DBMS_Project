<!DOCTYPE html>
<html>
<head>
	{% load static %}

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/adminLogin.css' %}">
	<title>onBoarding</title>
	<link rel="stylesheet" href="../static/css/adminLogin.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup" style="display: hidden">
				<form form action="admin" method="post">	
					{% csrf_token %}
			
                    <label class="signup-text" for="chk" aria-hidden="true">Admin Login</label>
					<p>{{invalid}}</p>
                    <input type="id" name="id" placeholder="ID" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button type = "submit">Sign up</button>
				</form>
			</div>
	</div>
</body>
</html>
